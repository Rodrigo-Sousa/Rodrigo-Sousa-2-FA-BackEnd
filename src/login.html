<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <!-- Vinculando bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Página de estilo interna -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <!-- Conteúdo dentro do container -->
        <div class="row justify-content-md-center">
            <div class="col conteudoLogin">
                <!-- Formulário de Login -->
                <form action="#" method="get" class="precisarValidar" novalidate>
                    <div class="form-group">
                        <!-- Rótulo e-mail -->
                        <label class="rotulo" for="inserirSeuEmail">Endereço de e-mail</label>
                        <div class="input-group has-validation">
                            <input type="email" class="form-control inputLogin" id="inserirSeuEmail"
                                placeholder="Seu e-mail" required>
                            <div class="invalid-feedback">
                                Por favor, digite o endereço do vosso e-mail.
                            </div>
                            <div class="valid-feedback">
                                E-mail parece ok!
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="rotulo" for="inserirSuaSenha">Senha</label>
                        <div class="input-group has-validation">
                            <input type="password" class="form-control inputLogin" id="inserirSuaSenha"
                                placeholder="Senha" required>
                            <div class="invalid-feedback">
                                Por favor, digite a vossa senha.
                            </div>
                            <div class="valid-feedback">
                                Senha atende aos requisitos mínimos exigido!
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Realizar Login</button>

                </form>
                <!-- Fechando a tag col -->
            </div>
            <!-- Fechando a tag row -->
        </div>
        <!-- Fechando a tag do container -->
    </div>




    <!-- JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

</body>

</html>
